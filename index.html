<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$BUILT</title>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-image: url('https://imagizer.imageshack.com/img923/9535/9Cnumn.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #000;
      color: white;
      font-family: 'Bangers', cursive, Arial, sans-serif;
      text-align: center;
      overflow-x: hidden;
      text-shadow: 2px 2px 0 #000, -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000;
      letter-spacing: 1px;
    }

    /* MENU */
    .menu {
      width: 100%;
      background-color: #111;
      padding: 15px 0;
      position: fixed;
      top: 0;
      left: 0;
      text-align: center;
      z-index: 1000;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .menu a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
    }

    /* BANNER */
    .banner-section {
      width: 100%;
      height: 350px;
      background-image: url('https://imagizer.imageshack.com/img922/2849/tK5Fo0.jpg');
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      margin-top: 80px;
    }

    /* SEZIONI */
    .section {
      padding: 60px 20px;
      min-height: 100vh;
      margin-top: 80px;
    }
    .section h2 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    /* TOKENOMICS */
    .tokenomics-box {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      border: 2px solid white;
      max-width: 600px;
      width: 80%;
      font-size: 3rem;
      text-align: center;
      margin: 40px auto;
    }
    .tokenomics-box img {
      width: 80%;
      max-width: 400px;
      margin-top: 20px;
      border-radius: 10px;
    }

    /* FOOTER */
    .footer {
      background-color: #111;
      padding: 20px;
      text-align: center;
      margin-top: 50px;
    }
    .footer a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-size: 1rem;
    }

    /* RESPONSIVE */
    @media screen and (max-width: 768px) {
      .menu {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
      .menu a {
        font-size: 1rem;
      }
      .banner-section {
        height: 250px;
      }
      .section h2 {
        font-size: 2.5rem;
      }
      .tokenomics-box {
        width: 90%;
        font-size: 2.5rem;
      }
      .tokenomics-box img {
        width: 90%;
      }
    }

    @media screen and (max-width: 480px) {
      .menu {
        flex-direction: column;
        gap: 5px;
        padding: 10px 0;
      }
      .banner-section {
        height: 200px;
      }
      .section h2 {
        font-size: 2rem;
      }
      .tokenomics-box {
        width: 100%;
        font-size: 2rem;
      }
      .tokenomics-box img {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- MENU -->
  <div class="menu">
    <a href="#about">$BUILT</a>
    <a href="#how-to-buy">How to Buy</a>
    <a href="#tokenomics">Tokenomics</a>
    <a href="https://linktr.ee/BuiltDifferentCTO" target="_blank">Linktree</a>
  </div>

  <!-- BANNER -->
  <div class="banner-section"></div>

  <!-- SEZIONE TOKENOMICS -->
  <div id="tokenomics" class="section">
    <h2>TOKENOMICS</h2>
    <div class="tokenomics-box">
      <p>1,000,000,000 $BUILT</p>
      <img src="https://imageshack.com/i/pn8vTFg2g" alt="Tokenomics GIF">
    </div>
  </div>

  <!-- FOOTER -->
  <div class="footer">
    <a href="http://www.tiktok.com/@builtdifferentcto" target="_blank">TikTok</a>
    <a href="https://x.com/ctobuilt?s=21" target="_blank">X</a>
    <a href="https://t.me/BUILTportal" target="_blank">Telegram</a>
  </div>

</body>
</html>
